<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_queries_style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça o login</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="usuario" id="usuario" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="usuario">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <p>Não tem uma conta?</p> <a href="cadastro.html" class="botao1"> Cadastre-se<span class="material-symbols-outlined" id="diferente">
                        person_add
                    </span></a>
                    
                    <a href="esqueci_senha.html" class="botao2">Esqueci minha senha<span class="material-symbols-outlined">
                        mail
                    </span></a>
                    
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
